{% extends 'base.html' %}
{% block title %}BLOGLY{% endblock %}

{% block content %}

<h1>{{tags.name}}</h1>
<br/>
<div id="tag_dt_body">
  <div id="tg_dt_div">
<ul id="tag_dt_ul">
  {% for post in tags.pt %}
  <li>
    <a id="tag_dt_title" href="/posts/{{post.pt.id}}">{{post.pt.title}}</a>
   
  </li>
    
  {% endfor %}
</ul>
</div>
<div id="tg-dt-btns">
<form action="/tags/{{tags.id}}/delete" id="dt-delete" method="POST">
  <button id="dt-delete1">Delete</button>
</form>

<form action="/tags/{{tags.id}}/edit" id="dt-form">
  <button id="dt-btn">Edit</button>

</form>
<form action="/tags" id="dt-cancel">
  <button id="dt-cancel-btn">Cancel</button>
  
</form>

</div>
</div>







{% endblock %}
