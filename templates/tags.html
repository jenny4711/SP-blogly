{% extends 'base.html' %}
{% block title %}BLOGLY{% endblock %}

{% block content %}
<div id="tagslist">
<h1>Tags</h1>
<br/>
<br/>

<ul id="tags_ul">
  {% for tag in tags%}
  <li>
    <a id="tags_name" href="/tags/{{tag.id}}">{{tag.name}}</a>
  </li>
  {% endfor %}
</ul>

<br/>


<form action="/tags/new" id="tg_btn_form">
  <button id="tg_add_btn">Add Tag</button>
</form>




</div>













{% endblock %}
